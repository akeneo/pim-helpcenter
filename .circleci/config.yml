version: 2
jobs:
    build:
        machine:
            image: ubuntu-1604:201903-01
        steps:
            - checkout
            - run: make build
            - run: make test

    deploy_staging:
        machine:
            image: ubuntu-1604:201903-01
        steps:
            - checkout
            - add_ssh_keys
            - run:
                  name: Deploy on staging server
                  command: HOSTNAME=$STAGING_HOSTNAME PORT=$STAGING_PORT HELP_CENTER_URL="https://${STAGING_HOSTNAME}/" make deploy

    deploy_production:
        machine:
            image: ubuntu-1604:201903-01
        steps:
            - checkout
            - add_ssh_keys
            - run:
                  name: Deploy on production server
                  command: HOSTNAME=$PROD_HOSTNAME PORT=$PROD_PORT ONLY_PREVIOUS_MONTH_UPDATES=true make deploy

workflows:
    version: 2
    pull_request:
        jobs:
            - build:
                  filters:
                      branches:
                          ignore:
                              - master

    deployment:
        jobs:
            - deploy_production:
                  filters:
                      branches:
                          only: master
            - deploy_staging:
                  filters:
                      branches:
                          only: master

    # deploy every night in production to deploy new feature updates of the previous month automatically (5th day of the month)
    # for the staging server, it deploys all updates for all PRs merged in master so it's not needed
    nightly:
        triggers:
            - schedule:
                  cron: "0 2 * * *"
                  filters:
                      branches:
                          only:
                              - master
        jobs:
            - deploy_production
